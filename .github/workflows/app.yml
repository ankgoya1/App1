  release:
    types:
      - created
  push:
    paths-ignore:
      - '**.md'
      - '.github/workflows/*.yml'
      - '.github/workflows/app.yml'     
    branches: [ 'release', 'release/*', 'feature/*' ]
  pull_request:
    branches: [ "release" ]
    types:
      - closed
    paths-ignore:
      - '**/*.md'
      - '**/*.yml'
